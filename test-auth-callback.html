<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Callback</title>
</head>
<body>
    <h1>Test Auth Callback</h1>
    <p>URL actuelle: <span id="current-url"></span></p>
    <p>Hash: <span id="hash"></span></p>
    <p>Search: <span id="search"></span></p>
    
    <script>
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('hash').textContent = window.location.hash;
        document.getElementById('search').textContent = window.location.search;
        
        // Simuler l'extraction des paramètres
        const hash = window.location.hash.substring(1);
        const search = window.location.search.substring(1);
        
        console.log('Hash:', hash);
        console.log('Search:', search);
        
        if (hash) {
            const params = new URLSearchParams(hash);
            console.log('Paramètres extraits du hash:', Object.fromEntries(params));
        }
        
        if (search) {
            const params = new URLSearchParams(search);
            console.log('Paramètres extraits du search:', Object.fromEntries(params));
        }
    </script>
</body>
</html>
